    function callback(table) {

      let thumbs = $('.item.thumb')
      for (let i = 0; i < thumbs.length; i++) {
        let thumb = $(thumbs[i])
        let mtr_id = thumb.attr('data-item-id')

        let mtr_name = table[mtr_id]
        let url = `../static/images/material/${mtr_name}.jpg`

        thumb.attr('src', url)

      }
    }
