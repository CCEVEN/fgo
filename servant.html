  <style type="text/css">
    /* Layout */
    html, body {
      overflow:hidden;
      overflow-y:auto;
      overflow-x:hidden;
    }

    body {
      margin: 0;
      padding: 0;
    }

    a, 
    a:hover,
    a:link,
    a:active,
    a:visited
     {
      text-decoration : none;
    } 

    .flex-container {
      display: flex;
      flex-flow: row wrap;
      justify-content: flex-start;

      margin: 50px;
    }
    /* Layout */


    html {
      max-width: 95vw;
    }

    .heads {
      width: 70%;
      margin: auto;
      margin-top: 30px;
    }
    .head img{
      width: 97px;
      height: 106px;
      margin: 10px 15px;
    }
    .word {
      width: 10vh;
    }
    .level-needs {
      list-style-type: none;
    }

    .item.thumb {
      width: 5.0vw;   /* 50px */
      height: 5.5vw;  /* 55px */
      margin-top: .5vw;
    }
    .material-wrapper {
      display: inline-block;
      width: 8.5vw; /* 85px */
      font-weight: bold;
    }

    .total > .word {
      margin-right: 40px;
    }

    .materials, .level-need {
      width: 40vw;
      display: flex;
      flex-flow: row wrap;
      justify-content: flex-start;

    }

    @media screen and (max-width:  450px) {
      .flex-container{
        margin: 20px 10px;
      }

      .head img{
        width: 55px;
        height: 60px;
        margin: 4px 10px;
      }
      .heads {
        width: 90%;
      }
      .materials, .level-need {
        width: 320px;
      }
      .materials {
        margin-left: 12vw;
      }


  }

  @media screen and (max-width:  510px) {
    .flex-container{
      margin: 20px 10px;
    }
  }

  @media screen and (max-width:  1000px) {
    .item.thumb {
      width: 50px;   /* 50px */
      height: 55px;  /* 55px */
    }
    .material-wrapper {
      display: inline-block;
      width: 85px; /* 85px */
      font-weight: bold;
    }
  }

  </style>
